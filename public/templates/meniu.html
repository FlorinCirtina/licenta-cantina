<nav-bar-directive></nav-bar-directive>
<div class="row">
	<div class="text-center pointer">
		<span ng-repeat="category in vm.categories" class="title category-name">
		 <span ng-click="vm.gotoAnchor(category.name)">{{category.name}} </span>
		</span>
	</div>
</div>
<div class="row">
	<div class="col-md-8">
		<div class="row" id="{{key}}" ng-repeat="(key, value) in vm.products">
			<div class="col-md-12">
				<h3>{{key}}</h3>
			</div>
			<div class="row col-md-12 product-category" ng-repeat="product in value">
				<div class="col-md-6">
					<p>Nume : {{product.name}}</p>
					<p>Descriere : {{product.description}} -gramaj {{product.grammage}}</p>
				</div>
				<div class="col-md-3">
					<p>Pret : {{product.price}}</p>
				</div>
				<div class="col-md-3">
					<button ng-click="vm.addToCart(product)" class="btn btn-default">
						Add
					</button>	
					<button ng-click="vm.removeFromCart(product)" class="btn btn-danger">
						Remove
					</button>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-4" id="cart">
		<div class="col-md-12 border-bottom">
			<h1 class="text-center">Cosul de cumparaturi</h1>
		</div>
		<div class="border-bottom">
			<div ng-repeat="cart in vm.cart" class="row margin-bottom-10">
				<div class="product-name col-md-8">{{cart.name}} - pret {{cart.price}} Cant {{cart.quantity}}</div>
			</div>		
		</div>
		<div ng-show="vm.existCart">
			
			<div class="col-md-12">
				<h2>Total: {{vm.totalCartValue}}</h2>
			</div>
			<div class="col-md-12">
				<button class="btn btn-danger" ng-click="vm.submitOrder()">Trimite comanda</button>
			</div>
		</div>
		<div ng-show="!vm.existCart">Nu exista produse adaugate</div>
	</div>
</div>
